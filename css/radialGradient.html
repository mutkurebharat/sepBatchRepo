<!DOCTYPE html>
<html>
	<head>
		<title>Radial Gradient</title>
		<style>
			h1{
				text-shadow: 2px 4px 2px gray, 0 0 10px red;
			}
			
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				box-shadow: 2px 4px 10px gray;
			}
		</style>
	</head>
	<body>
		<h1>Applying Text Shadow</h1>
		
		<br><br><br><br><br>
		
		<div>
			Applying Box Shadow
		</div>
	</body>
</html>
