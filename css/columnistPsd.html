<!DOCTYPE html>
<html>
	<head>
		<style>
			*{
				margin: 0;
				padding: 0;
				border: 0;
				box-sizing: border-box;
			}
			.column{
				float: left;
			}
			
			.column h1{
				font-size: 36px;
				
			}
			
			.column-img{
				float: right;
				border: 1px dotted black;
				padding: 20px 184px;
			}
			
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="column">
				<h1>COLUMNIST</h1>
				<p>Free PSD Website Template</p>
			</div>
			<div class="column-img">
				468 * 60px
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
