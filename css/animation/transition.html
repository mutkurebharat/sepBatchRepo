<!DOCTYPE html>
<html>
	<head>
		<title>2 d Animation</title>
		<style>
			div {
				width: 300px;
				height: 200px;
				background-color: red;
				animation-name: bharat;
				animation-duration: 8s;
				position: relative;
				animation-delay: -3s;
				animation-timing-function:ease-in-out;
			}
			
			@keyframes bharat {
				0% {background-color: red;top:0; left: 0;}
				25% {background-color: green; top:0; left: 500px;}
				50% {background-color: yellow; top: 500px; left: 500px;}
				100% {background-color: purple;top: 500px; left: 0}
			}
		</style>
	</head>
	<body>
		<div>
			Linear
		</div>
	</body>
</html>
